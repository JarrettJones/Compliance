# nginx Configuration for Firmware Checker
# This sets up nginx to serve at http://hostname/firmware-checker

# Location: nginx/conf/nginx.conf or nginx/conf.d/firmware-checker.conf
# Adjust paths based on your nginx installation

server {
    listen 80;
    server_name _;  # Responds to any hostname
    
    # Optional: Specify your hostname explicitly
    # server_name your-hostname your-hostname.domain.com;
    
    # Root location (can redirect to firmware-checker or show a landing page)
    location = / {
        return 301 /firmware-checker/;
    }
    
    # Firmware Checker application (without trailing slash)
    location = /firmware-checker {
        return 301 /firmware-checker/;
    }
    
    # Firmware Checker application (with trailing slash)
    location /firmware-checker/ {
        # Proxy to Waitress on localhost:5000
        proxy_pass http://localhost:5000/;
        
        # Preserve original request information
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Important: Tell Flask it's behind a proxy at /firmware-checker
        proxy_set_header X-Script-Name /firmware-checker;
        
        # WebSocket support (if needed in future)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts for long-running firmware checks
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        
        # Disable buffering for real-time progress updates
        proxy_buffering off;
    }
    
    # Optional: Static file caching for better performance
    location /firmware-checker/static/ {
        proxy_pass http://localhost:5000/static/;
        proxy_cache_valid 200 1h;
        expires 1h;
        add_header Cache-Control "public, immutable";
    }
    
    # Error pages
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root html;
    }
}
