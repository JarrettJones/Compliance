<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Redfish Connection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Test Redfish API Connection</h5>
                    </div>
                    <div class="card-body">
                        <form id="testForm">
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label for="rscm_ip" class="form-label">RSCM IP Address</label>
                                    <input type="text" class="form-control" id="rscm_ip" 
                                           value="172.29.89.27" placeholder="e.g., 172.29.89.27">
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="https_port" class="form-label">HTTPS Port</label>
                                    <input type="number" class="form-control" id="https_port" 
                                           value="8080" placeholder="8080" readonly>
                                    <div class="form-text">HTTPS port for RSCM (always 8080)</div>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="system_port" class="form-label">System Port/Slot</label>
                                    <input type="number" class="form-control" id="system_port" 
                                           value="5" placeholder="5">
                                    <div class="form-text">System slot number (e.g., 5)</div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="username" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="username" 
                                           value="admin" placeholder="admin">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" 
                                           value="admin" placeholder="admin">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Test Connection</button>
                        </form>
                        
                        <div id="results" class="mt-4" style="display: none;">
                            <h6>Connection Results:</h6>
                            <pre id="resultsContent" class="bg-light p-3 rounded"></pre>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('testForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                rscm_ip: document.getElementById('rscm_ip').value,
                system_port: parseInt(document.getElementById('system_port').value),
                username: document.getElementById('username').value,
                password: document.getElementById('password').value
            };
            
            try {
                const response = await fetch('/api/test-connection', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                document.getElementById('resultsContent').textContent = JSON.stringify(result, null, 2);
                document.getElementById('results').style.display = 'block';
                
            } catch (error) {
                document.getElementById('resultsContent').textContent = 'Error: ' + error.message;
                document.getElementById('results').style.display = 'block';
            }
        });
    </script>
</body>
</html>
